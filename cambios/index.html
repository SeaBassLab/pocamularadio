<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocamula Radio</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Css Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body>
    <!-- Header -->
    <header class="header">

        <nav class="navegador">
          <img src="https://img.icons8.com/ios-filled/50/000000/xbox-menu.png"/>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#enlaces">Gallery</a></li>
            <li><a href="#citas">About</a></li>
            <li><a href="#nosotros">Contact</a></li>
          </ul>
        </nav>
 
          <div class="header__content">

            <audio class="audio" id="audio"> <source src="http://stream.zeno.fm/ewt0dkvcna0uv" type="audio/ogg" /></audio>

            <div class="audioContent">             
              <h2 class="title"><strong>Pocamula Radio</strong></h2>
              
              <div class="audioContent__item">
                <button type="button" name="button"></button>
                <input type="range" min="0" max="1" value="1" step="0.1" id="volumen">
              </div>

              <p><h3 class="title"><strong>Conectando con el corazón</strong></h3></p></div>
              
          </div>
          <div class="gameboard">
            <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
            <div id="celeste" class="color celeste left" data-color="celeste"></div>
            <div id="violeta" class="color violeta right" data-color="violeta"></div>
            <div id="naranja" class="color naranja left" data-color="naranja"></div>
            <div id="verde" class="color verde right" data-color="verde"></div>
          </div>
      </header>
    <!-- Footer -->
    <footer class="footer">
          <div><em>Pocamula Radio © 2020 - All rights reserved</em></div>
          <div class="footer__item"><i>Diseñado por  <a href="#">  Sebastian Pulido  </a>  351-772-7577</i></div>
    </footer>
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
