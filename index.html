<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocamula Radio</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Css Animate-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="navegador">
          <img src="https://img.icons8.com/ios-filled/50/000000/xbox-menu.png"/>
          <ul>
            <li><a href="index.html" target="_blank">Inicio</a></li>
            <li><a href="#enlaces" target="_blank">Galeria</a></li>
            <li><button id="sequence">Peliculas</button></li>
            <li><a href="/contactos/abaut-Seba.html" target="_blank">Contacto</a></li>
          </ul>
        </nav>
          <div class="header__content">


            <audio class="audio" id="audio"> <source src="http://stream.zeno.fm/ewt0dkvcna0uv" type="audio/ogg" /></audio>

            <div class="audio__content">             
              <h2 class="title"><strong>Pocamula Radio</strong></h2>
              <div class="audio__content__item">
                <button type="button" name="button"></button>
                <input type="range" min="0" max="1" value="1" step="0.1" id="volumen">
              </div>

              <p><h3 class="title"><strong>Conectando con el corazón</strong></h3></p></div>

              <div class="peliculas">
                <ul id="movies" class="movies"></ul>
              </div>

          </div>
      </header>
    <!-- Footer -->
    <footer class="footer">
          <div><em>Pocamula Radio © 2020 - All rights reserved</em></div>
          <div class="footer__item"><em> Deseñado por Sebastian Pulido</em></div>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
